<div class="container">
  <header>
    <h1>Counter {{ title }}</h1>
  </header>
  
  <main>
    <h2>Current count : {{ count }}</h2>
  </main>

  <button (click)="handleReset()">Reset Counter</button>
  <button (click)="handleIncrease()">Increase Count</button>
  <button (click)="handleDecrease()">Decrease Count</button>
</div>
